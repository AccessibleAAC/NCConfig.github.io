<html>
    <head>
        <title>netClé Configuration</title>
        <link rel="shortcut icon" href="image.png">        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="aac.css">  
        <script type="text/javascript" src="const.js"></script>
        <script type="text/javascript" src="keyCodes.js"></script>
        <script type="text/javascript" src="widgets.js"></script>
        <script type="text/javascript" src="solutions.js"></script>
        <script type="text/javascript" src="chooser.js"></script>
        <script type="text/javascript" src="connect.js"></script>
        <script type="text/javascript" src="triggers.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="startup();">
        <div id="header"><h1>netClé Configuration Tool</h1></div>
        <div id="nav">
            <button onclick="showSolutionDlg();">Add Solution</button>
            <button onclick="download();">Download</button>
            <button onclick="getVersion();">Get Version</button>
            <button onclick="getConfig();">Get Config</button>
            <button onclick="sendTriggers();">Send Config</button>
            <button onclick="closeConnection();">Close Connection</button>
            <button onclick="getValueTest();">Get Value</button>
            <button onclick="setValueTest();">Set Value</button>
            <button onclick="SolutionList.compile();">Compile Test</button>
            <button onclick="window.location.href = 'tabTest.html'">Tab Test</button>
        </div>
        <div id="content">
            <div id="tabButtons"></div>
            <div id="tabContents"></div>
        </div>
        <div id="solutionsDlg">
            <span onclick="closeIt()" class="close">&times;</span>
            <h2>Add a Solution</h2>
            <div id="solutionContent"></div>
        </div>
        <div id="possibleSolutions"></div>
        <div id="infoBox">
            <h2 id="infoHeading"></h2>
            <p id="infoContent"></p>
            <div id="infoButtons">
            </div>
        </div>
    </body>
</html>
